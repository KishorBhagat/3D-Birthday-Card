<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="img-box">
            <img src="images/girl.jpg" alt="cover">
            <img src="images/blue-balloons.png" alt="balloon">
        </div>
        <div class="details">
            <div class="content">
                <span class="receiver">Receiver</span>
                <div class="center">
                    <h2>HAPPY</h2>
                    <h2>BIRTHDAY</h2>
                    <p class="message">Hoping that your birthday will be an extra happy one, filled with all the things you like and lots and lots of fun.</p>
                    <p><b>Enjoy Your Birthday</b></p>
                </div>
                <span class="sender">Sender</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
